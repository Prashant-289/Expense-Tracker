<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Expense Tracker</h1>
        </div>
        <div class="balance">
            <div class="info">
                <p>Your Balance</p>
                <h1 class="amount">$Amount</h1>
            </div>
            <div class="compare">
                <div class="box">
                    <p>Income</p>
                    <h2 class="incomeamt">Amount</h2>
                </div>
                <div class="box">
                    <p>Expense</p>
                    <h2 class="expenseamt">Amount</h2>
                </div>
            </div>
        </div>
        <div class="addtransaction">
            <div class="left">
                <h2>Transactions</h2>
                <div class="details">
                    <p class="name">Amount Paid</p>
                    <p class="amt">$3637.273</p>
                </div>
            </div>
            <div class="right">
                <h1>Add Transtaion</h1>
                <div class="form">
                    <form>
                        <label for="description">Description</label><br>
                        <input type="text" id="description" name="description" required><br>

                        <label for="amount">Amount</label><br>
                        <input type="text" id="amount" name="amount" required>

                        <button type="submit">Add Transaction</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
